<html>
 <head>
 <title>Faceted Report</title>

 <link href="/api/updates/irc.mozilla.org/identity?n_days=7" type="application/json" rel="exhibit/data" />

 <script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js" type="text/javascript"></script>
 <link href='css/style.css' type='text/css' rel='stylesheet'>
 </head>
 <body>
  <div id="homescreen">
    <div class="header">
      <div class="title">teamstat.us</div>
      <div class="subtitle">status dashboard from IRC</div>
    </div>
    <div id="main-content">
      <div style="float:right; width: 25%" ex:role="facet"
           ex:facetClass="Cloud"
           ex:expression=".tag">
           </div>


        <div ex:role="viewPanel" style="padding: 1em 0.5in;">

            <div ex:role="view"
                ex:label="by person"
                ex:viewClass="Tile"
                ex:showSummary="true"
                ex:orders=".category"
                ex:showToolbox="false"
                ex:showControls="false"
                ex:grouped="true"
                >
            </div>

            <div ex:role="view"
                ex:label="by tag"
                ex:viewClass="Tile"
                ex:showSummary="true"
                ex:orders=".nick"
                ex:showToolbox="false"
                ex:showControls="false"
                ex:grouped="true"
                >
            </div>

            <div ex:role="lens" class="user" style="display:none;">
              <span class="latest" ex:content=".content"></span>&nbsp;&nbsp;<span class="updatedAt" ex:content=".at"></span>
              <div class="other">
              </div>
            </div>
            </div>


        </div>

     </body>
 </html>
